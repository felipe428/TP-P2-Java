<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form method="post" action="/logout">
						<button type="submit">
							<span th:text="${session.usuarioLogado.nome}"></span>
							<span>Sair</span>
						</button>
	</form>

    <form action="#" th:action="@{'/upd/' + ${id}}" method=post>
    	Nome: <input type="text" th:field="${antigo.nome}">
    	Descrição: <input type="text" th:field="${antigo.descricao}">
    	Preco: <input type="text" th:field="${antigo.preco}">
    	<input type="submit" value="Atualizar">
    </form>
</body>
</html>
