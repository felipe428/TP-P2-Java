<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{'/upd/' + ${id}}" method=post>
    	Nome: <input type="text" th:field="${antigo.nome}">
    	Descrição: <input type="text" th:field="${antigo.descricao}">
    	Preco: <input type="text" th:field="${antigo.preco}">
    	<input type="submit" value="Atualizar">
    </form>
</body>
</html>
