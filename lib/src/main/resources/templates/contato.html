</head>

<body>

				<li class="nav-item"> <a class="nav-link" th:href="@{/contato}">Contato</a> </li>

	</header>
	
	<h1 class="text-center mt-3">Contato</h1>
		
		
		<form class="needs-validation" th:action="@{/visitante}" method=post th:object="${visitante}" novalidate>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3 contact-background">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Contato</h2>
                    <h4>Alguma dúvida, sugestão ou reclamação?</h4>
                </div>
            </div>
            <div class="col-md-9 contact-form-style">
                <div class="contact-form">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="validationCustom01">Nome:</label>
                      <div class="col-sm-10">          
                        <input type="text" th:field="*{nome}" class="form-control" id="validationCustom01" placeholder="Insira O Seu Nome" name="fname" required>
                        <div class="valid-feedback">
                          Ok
                        </div>
                        <div class="invalid-feedback">
                          Digite Seu Nome
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="validationCustom03">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" th:field="*{email}" class="form-control" id="validationCustom03" placeholder="Insira O Seu E-mail" name="email" required>
                        <div class="valid-feedback">
                          Ok
                        </div>
                        <div class="invalid-feedback">
                          Digite Seu Email
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="validationCustom04">Comentário:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" th:field="*{mensagem}" rows="5" id="validationCustom04" name="comentario" required></textarea>
                        <div class="valid-feedback">
                          Ok
                        </div>
                        <div class="invalid-feedback">
                          Digite a Sua Mensagem
                        </div>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </form>	
		
		<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      
      </script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>								
</body>
</html>
