<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link th:href="@{../main.css}" rel="stylesheet">
	<title>Cadastrar Cardapio</title>
</head>
<body>
	<header>
		<nav id="menu">
			<ul>
				<li> <a th:href="@{/}">Home</a> </li>
				<li> <a th:href="@{/sobre}">Sobre</a> </li>
				<li> <a th:href="@{/pizzas}">Pizzas</a> </li>
				<li> <a th:href="@{/cardapio}">Cadastrar Cardapio</a> </li>
				<li> <a th:href="@{/contato}">Contato</a> </li>
			</ul>
		</nav>
	</header>
	
	<h1>Add Cardapio</h1>

    <form action="#" th:action="@{/cardapio}" th:object="${card}" method=post>
    	Nome: <input type="text" th:field="*{nome}">
    	Descrição: <input type="text" th:field="*{descricao}">
    	Preco: <input type="text" th:field="*{preco}">
    	<input type="submit" value="Cadastrar">
    </form>
</body>
</html>
